<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github.Github</title>
</head>
<body>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" height="50" width="50" alt="">
    <p style="font-size: 25px; ">Sign in to Github</p>
<fieldset>

    <form action="">
        <label for="username">Username or email address</label>
        <input type="text" id="username"> 
        <br>
        <a href="https://github.com/password_reset">forgot password?</a>
        <br>
        <label for="password">password</label>
        <input type="password" name="" id="password">
        <br>
        <input type="button" value="Sign in" >
         </form>
</fieldset>


</body>
</html>
